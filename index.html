<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Uber Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>

    <body>
        <main-section>
            <section id="Signup-section">
                <div class = "header">
                    <div class = "logo">
                        <h3>UBER</h3>
                    </div>
                    <h3>Sign Up to Ride</h3>
                    <h4>Safe, reliable rides in minutes</h4>

                </div>
                <form>
                    <div class = "form-element-group">
                        <div class = "form-element child-element">
                            <label>First name (required)</label>
                            <input type = "text" name = "first-name" placeholder = "First name">

                        </div> 
                        <div class = "form-element child-element">
                            <label>Last name (required)</label>
                            <input type="text" name="last-name" placeholder="Last name">

                        </div>
                    </div>
                        <div class = "form-element">
                            <label>Enter your phone number (required)</label>
                            <input type="tel" name="tel" placeholder="Phone number">
                        </div>

                        <div class = "form-element">
                            <label>Enter your email (required)</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>

                        <div class = "form-element">
                            <label>Enter your password (required)</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>

                        <div class = "form-element">
                            <a href="#" class="promo">Add a promo code</a>
                        </div>

                        <div class = "form-element">
                            <button type = "submit" name = "submit" class = "main-section">Sign up</button>
                        </div>
                        <!-- <div class ="agree-content">By clicking "Sign up", you agree to Uber's
                             <a href="Terms.html">Terms of use</a>
                             and acknowledge you have read the 
                             <a href="policy.html">Privacy Policy</a>
                            </div> -->

                </form>
                

            </section>

        </main-section>


    </body>

</html>
