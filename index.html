<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Uber Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>

    <body>
        <main-section>
            <section id="Signup-section">
                <div class = "header">
                    <div class = "logo">
                        <h3>UBER</h3>
                    </div>
                    <h3>Sign Up to Ride</h3>
                    <h4>Safe, reliable rides in minutes</h4>

                </div>
                <form>
                    <div class = "form-container text-group">
                        <div class = "form-element child-element">
                            <label>First name (required)</label>
                            <input type = "text" name = "first-name" placeholder = "First name">

                        </div> 
                        <div class = "form-element child-element">
                            <label>Last name (required)</label>
                            <input type="text" name="last-name" placeholder="Last name">

                        </div>
                    </div>
                        <div class = "form-element">
                            <label>Enter your phone number (required)</label> 
                        </div>

                        <div class="form-container phone-group">
                            <div class="form-element country-code">
                                <select name="country-code" class="select-element">
                                    <option value="country-R">+256</option>
                                    <option value="country-S">+254</option>
                                    <option value="country-T">+255</option>
                                    <option value="country-U">+250</option>
                                </select>
                            </div>

                        <div class = "form-element">
                            <input type="number" name="tel" placeholder="Phone number">
                        </div>
                    </div>

                        <div class = "form-element">
                            <label>Enter your email (required)</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>

                        <div class = "form-element">
                            <label>Enter your password (required)</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>

                        <div class = "form-element">
                            <a href="#" class="promo">Add a promo code</a>
                        </div>

                        <div class = "form-element">
                            <button type = "submit" name = "submit" class = "main-section">Sign up</button>
                            
                        </div>
                        <div class="form-element Conds">
                            By clicking "Sign Up", you agree to Uber's
                            <a class="text-primary" href="#">Terms of Use</a> and acknowledge you have
                            <br> read the
                            <a class="text-primary" href="#">Privacy Policy</a>.
                        </div>
                        
                </form>
                

            </section>

        </main-section>


    </body>

</html>
